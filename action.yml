name: 'Svelte Check for PRs'
description: 'Provides a Svelte Check readout on the files in a Pull Request'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
    icon: 'search'
    color: 'orange'

inputs:
    paths:
        description: 'The path(s) to run svelte-check from, one per line'
        required: false
        default: '.'
    filterChanges:
        description: 'Whether to filter svelte-check output to only include errors in the files the PR changes'
        required: false
        default: 'true'

runs:
    using: 'node20'
    main: 'dist/index.js'
